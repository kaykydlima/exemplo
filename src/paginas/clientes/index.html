<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/menu.css">
    <link rel="stylesheet" href="../assets/styles/rodape.css">
    <link rel="stylesheet" href="../assets/styles/clientes.css">
    <script src="https://kit.fontawesome.com/0d76fadde4.js" crossorigin="anonymous"></script>
    <script src="../../typescript/menu.ts" defer></script>
    <script src="./clientes.ts" type="module" defer></script>
    <script src="https://unpkg.com/imask"></script>
</head>

<body>
    <!-- menu mobile -->
    <header class="cabecalho menu-mobile">
        <nav class="menu">
            <a href="../index.html" class="logo"><img src="../assets/svg/logo.svg" alt="Comex logo" class="logo"></a>
            <ul class="menu__lista menu__lista-disable">
                <li class="menu__lista-item"><a href="../index.html">Home</a></li>
                <li class="menu__lista-item"><a href="./produtos.html">Produtos</a></li>
                <li class="menu__lista-item">Buscar</li>
                <li class="menu__lista-item"><a href="./contato.html">Contato</a></li>
                <li class="menu__lista-item">Carrinho</li>
                <li class="menu__lista-item">Entrar</li>
            </ul>
            <button id="botao-menu" class="botao-menu"><img src="../assets/svg/menu.svg"></button>
        </nav>
        <div class="search-bar">
            <input type="search" name="" id="" placeholder="Pesquisar..." class="cabecalho__input">
            <img src="./assets/svg/search.svg" alt="">
        </div>
    </header>
    <!-- menu desktop -->
    <header class="menu-desktop">
        <a href="../index.html" class="logo-mobile"><img src="../assets/svg/logo.svg" alt="Logo Comex"></a>
        <ul class="cabecalho__lista">
            <li class="cabecalho__lista-item"><a href="../index.html">Home</a></li>
            <li class="cabecalho__lista-item"><a href="./produtos.html">Produtos</a></li>
            <li class="cabecalho__lista-item"><a href="./contato.html">Contato</a></li>
        </ul>
        <div class="box-cabecalho-interativos">
            <input type="search" name="" id="" placeholder="Pesquise..." class="input-pesquisa-mobile">
            <ul class="cabecalho__lista">
                <li class="cabecalho__lista-item"><img src="../assets/svg/carrinho-compras.svg"
                        alt="Carrinho de compras"></li>
                <a href="./clientes.html">
                    <li class="cabecalho__lista-item"><img src="../assets/svg/usuario.svg" alt="Perfil do usuário"></li>
                </a>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Cadastrar cliente</h1>
            <!-- nome, sobrenome, cpf, telefone, endereco -->
            <form action="" id="form">
                <label for="nome" class="label-form">
                    Nome:
                    <input type="text" required id="nome" class="input" minlength="2">
                </label>
                <label for="sobrenome" class="label-form">
                    Sobrenome:
                    <input type="text" required id="sobrenome" class="input" minlength="2">
                </label>
                <label for="cpf" class="label-form">
                    CPF:
                    <input type="text" required id="cpf" class="input">
                    <div class="erro-cpf"></div>
                </label>
                <label for="email" class="label-form">
                    Email:
                    <input type="text" required id="email" class="input">
                </label>
                <label for="telefone" class="label-form">
                    Telefone:
                    <input type="tel" id="telefone" class="input"></input>
                </label>
                <label for="cep" class="label-form teste">
                    Buscar endereço por CEP:
                    <div class="box">
                        <input type="text" required id="cep" class="input" pattern="[0-9]{5}-[0-9]{3}" maxlength="9" required></input>
                        <button type="button" id="botao-cep" class="botao-cep"><i class="fa-solid fa-search"></i></button>
                    </div>
                </label>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="rua" >
                        Rua:
                        <input type="text" class="input-fieldset" id="rua" disabled >
                    </label>
                    <label for="bairro" >
                        Bairro:
                        <input type="text" class="input-fieldset" id="bairro" required >
                    </label>
                    <label for="cidade" >
                        Cidade:
                        <input type="text" class="input-fieldset" id="cidade" disabled >
                    </label>
                    <label for="uf" >
                        Estado:
                        <input type="text" class="input-fieldset" id="uf" disabled >
                    </label>
                </fieldset>
                <button type="submit" id="botao-form" class="botao-salva-cliente">Salvar <i class="fa-solid fa-floppy-disk"></i></button>
            </form>
        </div>
    </main>
    <!-- rodape -->
    <footer class="rodape">
        <div class="esquerda">
            <a href="../index.html"><img src="../assets/svg/logo.svg" alt="Logo Comex" class="logo-rodape"></a>
            <ul class="rodape__lista">
                <li class="rodape__lista-item"><a href="#"><img src="../assets/svg/instagram.svg" alt=""></a></li>
                <li class="rodape__lista-item"><a href="#"><img src="../assets/svg/twitter.svg" alt=""></a></li>
                <li class="rodape__lista-item"><a href="#"><img src="../assets/svg/linkedin.svg" alt=""></a></li>
            </ul>
        </div>

        <div class="rodape__box direita">
            <ul class="box-lista lista-esquerda">
                <li class="box-item">Promoções</li>
                <li class="box-item">Categorias</li>
                <li class="box-item">Buscar</li>
            </ul>
            <ul class="box-lista lista-direita">
                <li class="box-item">Contato</li>
                <li class="box-item">Carrinho</li>
                <li class="box-item">Entrar</li>
            </ul>
        </div>
    </footer>
</body>

</html>
